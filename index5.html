<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class='container'>
        <div class='item item1'>Sidebar 1</div>
        <div class='item item2'>Reference site about Lorem Ipsum, giving information on its origins, as well as a random Lipsum generator</div>
        <div class='item item3'>Sidebar 2</div>
        <div class='item footer'>Footer</div>
    </div>
</body>
</html>
<style>
    .container{
        display: grid;
        grid-gap:20px;
        grid-template-columns: 1fr 500px 1fr;
        grid-template-rows: 150px 150px 100px;
        grid-template-areas: 
        "sidebar-1 content sidebar-2"
        "sidebar-1 content sidebar-2"
        "footer footer footer"; /* names */
    }
    .footer{
        grid-area: footer;
    }
    .item1{
        grid-area: sidebar-1;
    }
    .item2{
        grid-area: content;
    }
    .item3{
        grid-area: sidebar-2;
    }

    @media(max-width: 700px){
        .container{
            grid-template-areas: 
                "content content content"
                "sidebar-1 sidebar-1 sidebar-2"
                "footer footer footer";
        }
    }
   
</style>
